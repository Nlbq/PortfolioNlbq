<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="Competences.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Présentation</title>
</head>

<body>
    <ma-navbar></ma-navbar>

    <section class="skills-wrapper">

        <div class="skills-circles">
            <h1 class="skills-circles-title">Hard Skills</h1>
            <div class="skills-circles-grid">

                <div class="skill-container skill-circle-1">
                    <img src="/img/html.png" alt="logo-html" class="skill-logo">
                    <div class="circular-progress">
                        <div class="value-container">0%</div>
                    </div>
                </div>

                <div class="skill-container skill-circle-2">
                    <img src="/img/css.png" alt="logo-css" class="skill-logo">
                    <div class="circular-progress circular-progress-2">
                        <div class="value-container value-container-2">0%</div>
                    </div>
                </div>

                <div class="skill-container skill-circle-3">
                    <img src="/img/js.png" alt="logo-css" class="skill-logo">
                    <div class="circular-progress circular-progress-3">
                        <div class="value-container value-container-3">0%</div>
                    </div>
                </div>

                <div class="skill-container skill-circle-4">
                    <img src="/img/php.png" alt="logo-css" class="skill-logo-4">
                    <div class="circular-progress circular-progress-4">
                        <div class="value-container value-container-4">0%</div>
                    </div>
                </div>

                <div class="skill-container skill-circle-5">
                    <img src="/img/symfony.png" alt="logo-css" class="skill-logo">
                    <div class="circular-progress circular-progress-5">
                        <div class="value-container value-container-5">0%</div>
                    </div>
                </div>

                <div class="skill-container skill-circle-6">
                    <img src="/img/react.png" alt="logo-css" class="skill-logo-5">
                    <div class="circular-progress circular-progress-6">
                        <div class="value-container value-container-6">0%</div>
                    </div>
                </div>
            </div>
        </div>



        <div class="skills-bars">
            <h1 class="skills-bars-title">Soft Skills</h1>
            <div class="skills-bars-grid">

                <div class="title-skill title-skill1">Communication</div>
                <div class="soft-skill">
                    <span class="Name">Communication</span>
                    <div class="percent">
                        <div class="progress" id="html-bar" style="
                            width: 95%;"></div>
                    </div>
                    <span class="Value">95%</span>
                </div>

                <div class="title-skill title-skill2"> Team Work</div>
                <div class="soft-skill">
                    <span class="Name">Team work</span>
                    <div class="percent">
                        <div class="progress" id="css-bar" style="
                            width: 85%;"></div>
                    </div>
                    <span class="Value">85%</span>
                </div>

                <div class="title-skill title-skill4">Autonomie</div>
                <div class="soft-skill">
                    <span class="Name">Autonomie</span>
                    <div class="percent">
                        <div class="progress" id="php-bar" style="
                            width: 80%;"></div>
                    </div>
                    <span class="Value">80%</span>
                </div>

                <div class="title-skill title-skill3">Créativité</div>
                <div class="soft-skill">
                    <span class="Name">Creativité</span>
                    <div class="percent">
                        <div class="progress" id="js-bar" style="
                            width: 70%;"></div>
                    </div>
                    <span class="Value">70%</span>
                </div>

            </div>
        </div>

    </section>


    <a href="/pages/presentation.html" class="previous-page"><i class="fa-solid fa-arrow-left"></i></a>
    <a href="Projets.html" class="next-page"><i class="fa-solid fa-arrow-right"></i></a>

    <mon-footer></mon-footer>



    <script src="/js/competences2.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/circle-progress.js"></script>
</body>


</html>
